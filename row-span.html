<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Table Colum/row Span
        </title>
        <body>
            <table border = "1">
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
                <tr>
                    <td rowspan = "2">
                        Row 1 Cell 1 </td>
                    <td>
                        Row 1, Cell 2
                    </td>
                    <td>
                        Row 1, Cell 3
                    </td>
                </tr>
                <tr>
                    <td>
                        Row 2, Cell 2
                    </td>
                    <td>
                        Row 2, Cell 3
                    </td>
                    <td Colspan = "3">
                        Row 3 Cell 1
                    </td>
                </tr>
            </table>
        </body>
    </head>
</html>
