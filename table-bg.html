<!--bg.Color attribute
We can set bg color for portable are just for oneself
we can also set border color also using border attribute-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Background Color Attribute
        </title>
        <body>
            <table border="3" style="border-color: green; background-color: yellow">
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
                <tr>
                    <td>Row 1, Column 1</td>
                    <td>Row 2, Column 2</td>
                </tr>
                <tr>
                    <td>Row 3, Column 3</td>
                    <td>Row 4, Column 4</td>
                </tr>
            </>
        </body>
    </head>
</html>
