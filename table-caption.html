<!-- Caption tag will server as a title are explanation or the table and it shows up at the top of the table --><!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Tables
        </title>
        <body>
            <table border = "1">
                <caption> This is the caption</caption>
                <tr>
                    <td>Row 1, Column 1</td>
                    <td>Row 2, Column 2</td>
                </tr>
                <tr>
                    <td>Row 3, Column 3</td>
                    <td>Row 4, Column 4</td>
                </tr>
            </table>
        </body>
    </head>
</html>
